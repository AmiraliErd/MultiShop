{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/category.css" %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="menu">
    {% for category in categories %}
        {% if not category.parent %}
            <li class="parent"><a href="#">{{ category.title }}</a>
            {% if category.subs.all %}
                {% include 'sub_categories.html' %}
            {% endif %}
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
